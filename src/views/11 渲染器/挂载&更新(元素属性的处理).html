    <script type="module">
      import { effect, ref } from './index.js';
      // function renderer(dom, container) {

      let num = ref(1);
      // effect(() => {

      // // setInterval(() => {

      function createRenderer(options) {
        const { createElement, insert, setElementText } = options;

        function shouldSetAsProps(el, key, value) {
          if (key === 'form' && el.tagName === 'INPUT') return false;
          return key in el;
        }
        function moutElement(vnode, container) {
          console.log(container, 'container');
          const el = createElement(vnode.type);
          if (typeof vnode.children === 'string') {
            setElementText(el, vnode.children + num.value);
          } else if (Array.isArray(vnode.children)) {
            vnode.children.forEach((child) => {
              patch(null, child, el);
            });
          }
          if (vnode.props) {
            for (const key in vnode.props) {
              const value = vnode.props[key];
              if (shouldSetAsProps(el, key, value)) {
                const type = typeof el[key];
                if (type === 'boolean' && value === '') {
                  el[key] = true;
                } else {
                  el[key] = false;
                }
              } else {
                el.setAttribute(key, vnode.props[key]);
              }
            }
          }
          insert(el, container);
        }
        function patch(n1, n2, container) {
          if (!n1) {
            // 这里需要 函数挂载
            moutElement(n2, container);
          } else {
            // n1存在 打补丁
          }
        }
        function render(vnode, container) {
          console.log(vnode, container, 111);
          if (vnode) {
            patch(container._vnode, vnode, container);
          } else {
            if (container._vnode) {
              container.innerHTML = '';
            }
          }
          container._vnode = vnode;
        }
        return {
          render,
        };
      }
      // const renderer1 = createRenderer({

      //   setElementText(el, text) {

      //     el.textContent = text;
      //   },
      //   insert(el, parent, anchor = null) {
      //     console.log(`将${JSON.stringify(el)} 添加到${JSON.stringify(parent)}下`);
      //     parent.children = el;
      //   },
      // });
      const renderer = createRenderer({
        createElement(tag) {
          return document.createElement(tag);
        },
        setElementText(el, text) {
          el.textContent = text;
        },
        insert(el, parent, anchor = null) {
          console.log(parent, 2);
          parent.insertBefore(el, anchor);
        },
      });

      const vnode = {
        type: 'button',
        props: {
          disabled: true,
        },
        children: 'Button',
      };
      effect(() => {
        console.log(num.value);
        renderer.render(vnode, document.querySelector('#app'));
      });
