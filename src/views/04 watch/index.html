  <body>
    <script>
      const tong = new WeakMap();
      let activeEffect;
      const effectStack = [];

      const jobQueue = new Set();
      const p = Promise.resolve();
      let isFlushing = false;
      function flushJob() {
        if (isFlushing) return;
        isFlushing = true;
        p.then(() => {
          jobQueue.forEach((job) => job());
        }).finally(() => {
          isFlushing = false;
        });
      }

      function effect(fn, options = {}) {
        const effectFn = () => {
          cleanup(effectFn);
          activeEffect = effectFn;
          effectStack.push(effectFn);
          const res = fn();
          effectStack.pop();
          activeEffect = effectStack.at(-1);
          return res;
        };
        effectFn.options = options;
        effectFn.deps = [];
        if (!options.lazy) {
          effectFn();
        }
        return effectFn;
      }
      function cleanup(effectFn) {
        for (let i = 0; i < effectFn.deps.length; i++) {
          const deps = effectFn.deps[i];
          deps.delete(effectFn);
        }
        effectFn.deps.length = 0;
      }
      function track(target, key) {
        if (!activeEffect) return;
        let depsMap = tong.get(target);
        if (!depsMap) {
          tong.set(target, (depsMap = new Map()));
        }
        let deps = depsMap.get(key);
        if (!deps) {
          depsMap.set(key, (deps = new Set()));
        }
        deps.add(activeEffect);
        activeEffect.deps.push(deps);
      }
      function trigger(target, key) {
        const depsMap = tong.get(target);
        if (!depsMap) return;
        const effects = depsMap.get(key);
        const effectsToRun = new Set();
        effects &&
          effects.forEach((fn) => {
            if (fn !== activeEffect) {
              effectsToRun.add(fn);
            }
          });
        effectsToRun.forEach((fn) => {
          if (fn.options.scheduler) {
            fn.options.scheduler(fn);
          } else {
            fn();
          }
        });
      }

      const data = { foo: 1, bar: 7, d: { i: 10 } };
      const obj = new Proxy(data, {
        get(target, key) {
          track(target, key);
          return target[key];
        },
        set(target, key, newValue) {
          target[key] = newValue;
          trigger(target, key);
        },
      });
      // function watch(source, cb) {
      //   effect(() => source.foo, {
      //     scheduler() {
      //       cb();
      //     },
      //   });
      // }
      // watch(obj, () => {
      //   console.log('数据变化');
      // });
      // obj.foo++;
      function watch(source, cb, options = {}) {
        let getters;
        if (typeof source === 'function') {
          getters = source;
        } else {
          getters = () => traverse(source);
        }
        let oldValue, newValue;
        const job = () => {
          newValue = effectFn();
          cb(newValue, oldValue);
          oldValue = newValue;
        };
        const effectFn = effect(() => getters(), {
          lazy: true,
          scheduler: () => {
            if (options.flush === 'post') {
              const p = Promise.resolve();
              p.then(job);
            } else {
              job();
            }
          },
        });
        if (options.immediate) {
          job();
        } else {
          oldValue = effectFn();
        }
      }

      function traverse(value, seen = new Set()) {
        if (typeof value !== 'object' || value === null || seen.has(value)) return;
        seen.add(value);
        for (const k in value) {
          // value[k]++;
          traverse(value[k], seen);
        }
        return value;
      }
      watch(
        () => obj.foo,
        (newValue, oldValue) => {
          console.log('数据变化', oldValue, '=>', newValue);
        },
        {
          immediate: true,
          flush: 'post',
        }
      );
      obj.foo++;
    </script>
